spring:
  profiles:
    active: local
  application:
    name: ai-code-mother-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_mother
    username: root
    password: aonima123
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      # Redis keys 过期时间(单位：秒)
      ttl: 3600
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.agx.aicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
